{% set name = "oslo.config" %}
{% set version = "6.0.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "b65bef82f1f3c0a9b41c30e7f19ceeb3777ed2b834fee8d0714955e88ead70f9" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pbr >=2.0.0

  run:
    - python
    - debtcollector >=1.2.0
    - netaddr >=0.7.18
    - six >=1.10.0
    - stevedore >=1.20.0
    - oslo.i18n >=3.15.3
    - rfc3986 >=0.3.1
    - pyyaml >=3.12
    - enum34 >=1.0.4  # [py2k]

test:
  imports:
    - oslo_config
    - oslo_config.cfg
    - oslo_config.types

about:
  home: http://docs.openstack.org/developer/oslo.config/
  license_file: LICENSE
  license: Apache 2.0
  license_family: Apache
  summary: 'The Oslo configuration API supports parsing command line arguments and .ini style configuration files.'
  doc_url: http://docs.openstack.org/developer/oslo.config/
  dev_url: http://git.openstack.org/cgit/openstack/oslo.config

extra:
  recipe-maintainers:
    - pmlandwehr
    - anguslees
